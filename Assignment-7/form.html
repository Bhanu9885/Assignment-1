<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="Stylesheet" href="formstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
</head>
<body>
    <h1>Message Form</h1>
    <form action="signup.html" method="GET">
      <div>
        <label class="data" for="name">Full Name :</label>
        <input class="input"
          id="name"
          type="text"
          name="full-name"
          placeholder="Enter your name" required
        />
      </div>
      <div>
        <label class="data" for="name">Company Name :</label>
        <input class="input"
          id="name"
          type="text"
          name="full-name"
          placeholder="Enter Company name"
          required
        />
      </div>
      <div>
        <label class="data" for="email">Email :</label>
        <input class="input"
          id="email"
          type="email"
          name="emailID"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label class="data" for="phone">Phone :</label>
        <input class="input"
          id="phone"
          type="number"
          name="phone"
          placeholder="Enter your Phone number"
          required
        />
      </div> 
      <div>
        <label class="data" for="message">Message :</label>
        <input class="input"
          id="subject"
          type="subject"
          name="message"
          placeholder="Write something.."
          required
        />
      </div> 
      <div>
        <button class="btn" type="submit" >
            <a href="message.html">Send Message</a>
        </button>
        <button class="btn" type="reset">
          Reset !
        </button>
      </div>
    </form>
</body>
</html>
